        <link rel="stylesheet" href="/Front-end/Styles/landing_zone/lz_resultado.css" />
    </head>
    <body>
        <header>
            <div id="left">
                <img src="/Front-end/media/images/logo_nextschema_branco.png" alt="NS-logo" id="NS-logo">
                <nav>
                    <ul class="menu">
                        <li><a><i class="fa-solid fa-database" style="color: #ffffff;"></i> Metadatas</a>
                            <ul class="metadatas">
                            </ul>
                        </li>
                        <li><a href="#"><i class="fa-regular fa-clipboard" style="color: #ffffff;"></i> Ações</a>
                            <ul class="upload">
                                
                                <li><a href="../usuario/perfilUser.html">Perfil de Usuário</a></li>
                            </ul>
                        </li>
                        <li><a href="../index.html"><i class="fa-solid fa-arrow-right-from-bracket" style="color: #ffffff;"></i> Logout</a></li>
                    </ul>
                </nav>
            </div>
            <!--DADOS DO USUARIO-->
            <div id="user-identification">
                <div class="info_user">
                    <p id="user_name" class="user_name"></p>
                    <div class="user">
                        <i class="fa-solid fa-user" id="user-icon"></i>
                        <p id="">Landing Zone</p>
                    </div>
                </div>
            </div>
            <!--DADOS DO USUARIO FIM-->
        </header>
        <main>
            <div id="title">
                Visualização do Metadata X
                <div class="icon-container">
                    <i class="fa-regular fa-circle-question" id="question"></i>
                    <p id="question-input"> Nesta estapa é possível visualizar os resultados dos dados informados e exportá-los para o formato YAML</p>
                </div>
            </div>
                <div class="center">
                    <div class="pen">
                        <!-- caneta: fa-pen, X: fa-xmark -->
                        <i class="fa-solid fa-pen" id="btn_pen"></i>
                    </div>

                    <div id="table-background">
                        <table>
                            <thead>
                                <tr>
                                    <th scope="col">Obrigatório</th>
                                    <th scope="col">Nome da Coluna</th>
                                    <th scope="col">Tipo de Dado</th>
                                    <th scope="col">Descrição</th>
                                    <th scope="col">Status Bronze</th>
                                    <th scope="col">Comentário Bronze</th>
                                </tr>
                            </thead>
                            <tbody id="body_dados">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="all_buttons">
                <button class="btn_table" id="btn_yaml" style="display: none;">YAML</button>
                <button class="btn_table" id="btn_atualizar" style="display: none;">Atualizar</button>
            </div>
        </main>
