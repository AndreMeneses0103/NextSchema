<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Front-end/media/images/logoo.ico">
    <link rel="stylesheet" type="text/css" href="/Front-end/Styles/login.css">
    <title>NextSchema - Login</title>
</head>
<body>
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Incluir CSS do Head na pagina -->
        <link rel="stylesheet" href="/API_3SEM/Front-end/media/images/logoo.ico">
        <title>Head</title>
    </header>
    <div class="header">
        <img src="/Front-end/media/images/logoo.ico" alt="NSLogo">
        <img src="/Front-end/media/images/DomRocK.png" alt="DRLogo" id="DRLogo">
    </div>
    <main>
        <div class="fundo">
            <div class="login-header">
                <h1>Login</h1>                    
            </div>
            <div class="login-texto">
                <p>Fa√ßa o login para continuar</p>
                <br>
            </div>
            <div class="login-campos">
                <div class="campo-email">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="textoEmail" placeholder="Email">
                </div>
                <div class="campo-senha">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id="textoSenha" placeholder="Senha">
                </div>
                <div>  
                    <button id="botaoEntrar" onclick="logar(); return false">Entrar</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="/Front-end/Scripts/login.js"></script>
</html>
