    <title>NextSchema - Login</title>

<body>

    <div class="container container-boxes">
        <div class="row justify-content-center ">
          <div class="col-md-6 box box-blue">
        
            <img src="../media/images/logo_nextschema_branco.png" alt="" id="img-logo">
            
          </div>
        
          <div class="col-md-6 box">
            <div class="container-login">
                <h1>Login</h1>
                <h5>Faça login para continuar</h5>
                <form action="">
                    <br>
                    <input type="email" name="username" id="username" class="fields" placeholder="E-mail"><br>
                    <br>
                    <input type="password" name="password" id="password" class="fields" placeholder="Senha"><br>
                    
                    <input class="btn-sub" type="submit" value="ENTRAR">

                </form>
                
            </div>
          </div>
        </div>
      </div>
