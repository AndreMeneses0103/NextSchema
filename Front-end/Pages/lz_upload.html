<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextSchema - LZ Upload</title>
    <link rel="stylesheet" href="/Front-end/Pages/head/head.css">
    <link rel="icon" href="/Front-end/media/images/logoo.ico">
    <link rel="stylesheet" href="/Front-end/Styles/lz_upload.css">
</head>
<body>
    <div class="header">
        <img src="/Front-end/media/images/logoo.ico" alt="NSLogo">
        <img src="/Front-end/media/images/DomRocK.png" alt="DRLogo" id="DRLogo">
    </div>
    <main>
        <div class="primeira-linha">
            <a href="#" class="flecha-voltar">&#8592;</a>
            <p class="tipo-de-acesso">LZ - Upload</p>
        </div>
        <div class="upload">
            <label for="arquivo" class="botao-upload">
                <span class="texto-botao">Arraste o arquivo ou selecione-o aqui</span>
                <input type="file" id="arquivo" class="input-arquivo" style="display: none;" accept=".csv">
                <br>
                <img src="/Front-end/media/images/logoCSV.png" alt="icone" class="icone-botao">
            </label>
        </div>
    </main>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/Front-end/Scripts/upload.js"></script>
</html>
