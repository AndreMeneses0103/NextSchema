<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluir CSS do Head na pagina -->
    <link rel="icon" type="image/png" sizes="32x32" href="/Front-end/media/images/logoo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Front-end/Pages/head/head.css">
    <link rel="stylesheet" href="/Front-end/Styles/admin/cadastroEmpresa.css">
    <title>NextSchema - Cadastro Empresa</title>
</head>
<body>
    <!-- Incluir a Header no Inicio de cada pagina -->
    <header>
        <div id="left">
            <img src="/Front-end/media/images/logo_nextschema_branco.png" alt="NS-logo" id="NS-logo">
            <nav>
                <ul class="menu">
                    <li><a href="homeAdmin.html">Home</a></li>
                    
                    <li><a href="#">Cadastros</a>
                        <ul>
                            <li><a href="cadastroEmpresa.html">Empresa</a></li>
                            <li><a href="cadastroUsuario.html">Usuário</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Dashboards</a></li>
                    <li><a href="#">Configurações</a></li>
                </ul>
            </nav>
        </div>
        <div id="user-identification">
            <i class="fa-regular fa-user" id="user-icon"></i>
            <p></i>ADMINISTRADOR</p>
        </div>
    </header>
    <main>
        <div class="conteudo">
            <div class="cadastroEmpresas">
                <h2>Cadastro de Empresa</h2>
            </div>
            <div class="boxEmpresa">
                <div class="conteudoTexto">
                    <p>Nome:</p>
                    <input type="text" name="nome" id="nome" class="fields">
                    <p>CNPJ:</p>
                    <input type="text" name="cnpj" id="cnpj" class="fields" placeholder="XX.XXX.XXX/XXXX-XX" >
                </div>
                <div class="buttons">
                    <i class="fa-solid fa-circle-plus" id="plusCad" style="color: #0CF030;"></i>
                    <button class="cadastrarEmpresa" id="cadastrarEmp">CADASTRAR</button>
                </div>
            </div>
            <div class="boxList" id="body_dados">
                <div class ="conteudoLista">                    
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/Front-end/Scripts/admin/cadastroEmpresa.js"></script>
</html>
