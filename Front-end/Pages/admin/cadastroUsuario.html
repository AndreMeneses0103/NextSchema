<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluir CSS do Head na pagina -->
    <link rel="icon" type="image/png" sizes="32x32" href="/Front-end/media/images/logoo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Front-end/Pages/head/head.css">
    <link rel="stylesheet" href="/Front-end/Styles/admin/cadastroUsuario.css">
    <title>NextSchema - Cadastro Usuario</title>
</head>
<body>
    <!-- Incluir a Header no Inicio de cada pagina -->
    <header>
        <div id="left">
            <img src="/Front-end/media/images/logo_nextschema_branco.png" alt="NS-logo" id="NS-logo">
            <nav>
                <ul class="menu">
                    <li><a href="homeAdmin.html">Home</a></li>
                    
                    <li><a href="#">Cadastros</a>
                        <ul>
                            <li><a href="cadastroEmpresa.html">Empresa</a></li>
                            <li><a href="cadastroUsuario.html">Usuário</a></li>
                        </ul>
                    </li>
                    
                    <li><a href="#">Ações</a>
                        <ul>
                            <li><a href="historico.html">Histórico</a></li>
                            <li><a href="#">Perfil de Usuários</a></li>
                        </ul>
                    </li>
                    <li><a href="../index.html">Logout</a></li>
                </ul>
            </nav>
        </div>
        <!--DADOS DO USUARIO-->
        <div id="user-identification">
            <div class="info_user">
                <p id="user_name" class="user_name"></p>
                <div class="user">
                    <i class="fa-regular fa-user" id="user-icon"></i>
                    <p id="">Administrador</p>
                </div>
            </div>
        </div>
        <!--DADOS DO USUARIO FIM-->
    </header>
    <!--PEGAR ATÉ AQUI-->
    </header>
    <main>
        <div class="conteudo">
            <div class="cadastroUsuarios">
                <h2>Gestão de Usuários</h2>
            </div>
            <div class="conteudoCadastro">
                <div class="l1">
                    <p>Nome:</p>
                    <input type="text" name="nome" id="nome" class="fields">
                    <p>Email:</p>
                    <input type="text" name="email" id="email" class="fields">
                </div>
                <div class="l2">
                    <p>Senha:</p>
                    <input type="password" name="senha" id="senha" class="fields">
                    <p>Empresa:</p>
                    <div class="all-select">
                        <select name="empresa" id="empresa" class="fields">
                            <option value="">Selecione...</option>
                        </select>
                        <div class="options-selected" id="options-selected">
                        </div>
                    </div>
                    
                    <p>Permissões:</p>
                    <div class="all-select">
                        <select name="permissao" id="role" class="fields">
                            <option value="">Selecione...</option>
                            <option value="ROLE_ADMIN">Administrador</option>
                            <option value="ROLE_LZ">Landing Zone</option>
                            <option value="ROLE_BRONZE">Bronze</option>
                            <option value="ROLE_SILVER">Silver</option>
                        </select>
                        <div class="options-selected" id="options_perm">
                        </div>
                    </div>
                </div>
                <div class="l3">
                    <i class="fa-solid fa-circle-plus" id="plusCad" style="color: #0CF030;"></i>
                    <button class="cadastrarUsuario" id="cadastrarUser">CADASTRAR</button>
                </div>
            </div>
            <div class="conteudoList" id="body_dados">
                
            </div>
        </div>
    </main>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/Front-end/Scripts/admin/cadastroUsuario.js"></script>
</html>
